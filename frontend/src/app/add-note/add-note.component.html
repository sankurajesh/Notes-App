<div class="note-container">
<h2 mat-dialog-title>Add Note</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="noteForm">
<mat-form-field class="full-width">
    <mat-label>Select Category</mat-label>
  <mat-select formControlName="category" required>
    <mat-option value="personal">Personal</mat-option>
    <mat-option value="work">Work</mat-option>
    <mat-option value="dailynote">Daily Note</mat-option>
  </mat-select>
<mat-error *ngIf="noteForm.get('category')?.hasError('required')">First Name is required</mat-error>
</mat-form-field>
<mat-form-field class="full-width">
    <mat-label>Title</mat-label>
    <input matInput type="text" name="title" formControlName="title" required>
    <mat-hint>Ex: Grocery List, Todo, Meeting, Important</mat-hint>
    <mat-error *ngIf="noteForm.get('title')?.hasError('required')">First Name is required</mat-error>
</mat-form-field>
<mat-form-field class="full-width">
    <mat-label>Content</mat-label>
  <textarea matInput formControlName="content" required></textarea>
    <mat-error *ngIf="noteForm.get('content')?.hasError('required')">First Name is required</mat-error>
</mat-form-field>
<mat-form-field class="full-width">
     <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" formControlName="date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-error *ngIf="noteForm.get('date')?.hasError('required')">Date is required</mat-error>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="onSubmit()">Save note</button>
</mat-dialog-actions>
</div>
