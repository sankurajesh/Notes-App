name: Unit Tests & Coverage

on:
  pull_request:
    branches: [ "main" ]   # adjust if you also want to protect develop or release/*

jobs:
  test-frontend:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # ðŸ‘ˆ Run inside the frontend folder
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Frontend Tests with Coverage
        run: npm run test -- --code-coverage --browsers=ChromeHeadless --watch=false
